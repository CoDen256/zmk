
morph:
  config:
    exact: true
    keep: "all"

# lang layout
  EN_SET: "LG(F10)"
  RU_SET: "LG(F11)"
  DE_SET: "LG(F12)"

# nav layer
  NAVBACK:    { default: "HOME", ctrl: "LC(HOME)"}
  NAVFORWARD: { default: "END", ctrl: "LC(END)"}
  NAVLEFT:    { default: "LC(LEFT)", ctrl: "LEFT"}
  NAVRIGHT:   { default: "LC(RIGHT)",ctrl: "RIGHT"}
  NAVUP:      { default: "UP", ctrl: "LC(UP)"}
  NAVDOWN:    { default: "DOWN", ctrl: "LC(DOWN)"}

### LEFT SIDE
  # UPPER LEFT
  F1: "F1"
  F2: "F2"
  F3: "F3"
  F4: "F4"
  F5: "F5"

  # LEFT APPENDIX
  K1: "&none"
  K2: "&none"
  K3: { tap: \, hold: \\, tapping-term-ms: 250, require-prior-idle-ms: 0}
  G1: "&none"
  G2: "#"
  O1: { default: "@", hold: "RGUI", pos: "right" }
  J1: "&none"


  # LEFT MAIN
  # up
  K:  {                                                         rshift: "RS(F1)" }
  G:  { hold: "&mo 5", lshift: "LC(X)",    rshift: "RS(F2)"  }
  H:  { hold: "&moswitcher LALT", pos: "C G N",                 rshift: "RS(F3)"  }
  C:  { lshift: "LC(C)",                                        rshift: "RS(F4)", rctrl: "RC(F4)"}
  W:  { lshift: "LC(A)",                                        rshift: "RS(F5)"  }

  # middle
  O:  { lshift: "LS(F6)",  rshift: "RS(F6)"}
  A:  { hold: "LALT", pos: "right", lshift: "LC(Z)",            rshift: "RS(F7)", rctrl: "RC(F7)",  lctrl: "LC(F7)"}
  I:  { hold: "LSHIFT", pos: "G C A N F P W right",             rshift: "RS(F8)"  }
  N:  { hold: "LCTRL", lshift: "LC(S)",                         rshift: "RS(F9)"  }

  # down
  J: {                                                          rshift: "RS(F10)" }
  F: { hold: "&mo 3", pos: "H C P N right",  lshift: "LC(F)",   rshift: "RS(F11)" }
  U: { hold: "LS(LA(LGUI))", tapping-term-ms: 480,              rshift: "RS(F12)" }
  P: { hold: "&mo 4", lshift: "LC(V)",                          rshift: "RS(F13)" }
  Q: { lshift: "LC(Y)",                                         rshift: "RC(CARET)" }

  # LEFT CENTER APPENDIX
  K5: { tap: /, hold: //, tapping-term-ms: 250, require-prior-idle-ms: 0}
  K6: "&none"
  N6: "\t"
  P6: "."

  # LEFT LOWER
  Q1: "&none"
  Q2: "^"
  Q4: { default: "[", hold: "[]\b", tapping-term-ms: 280, require-prior-idle-ms: 0}
  Q5: { default: "(", hold: "()\b", tapping-term-ms: 280, require-prior-idle-ms: 0}

#### right
  # UPPER RIGHT
  F6: "F6"
  F7: "F7"
  F8: "F8"
  F9: "F9"
  F0: "F10"

  # MAIN RIGHT
  # up
  V:  { rshift: "LC(C)",                                          lshift: "LS(F14)", lctrl: "LC(F14)" }
  L:  { hold: "&moswitcher LALT",                                 lshift: "LS(F15)" }
  B:  { hold: "&mo 3", rshift: "LC(X)",                           lshift: "LS(F16)" }

  # middle
  T:  { hold: "RCTRL",  rshift: "LC(S)",                          lshift: "LS(F17)" }
  R:  { hold: "RSHIFT",  pos: "B V VV E T Y M Z left",            lshift: "LS(F18)" }
  E:  { hold: "RALT", pos: "left", rshift: "LC(Z)",               lshift: "LS(F19)" }
  S:  {                                                           lshift: "LS(F20)", lctrl: "LC(F20)"}

  # down
  M:  { hold: "&mo 2", rshift: "LC(V)",                           lshift: "LS(F21)" }
  D:  { hold: "RS(RA(RGUI))", tapping-term-ms: 480,               lshift: "LS(F22)",  }
  Y:  { hold: "&mo 5", pos: "V L T R M D left",  rshift: "LC(F)", lshift: "LS(F23)",  }
  X:  {                                                           lshift: "LS(F24)", lctrl: "LC(F24)" }
  Z:  { rshift: "LC(Y)",                                          lshift: "LS(TILDE)",lctrl: "LC(TILDE)" }

  # RIGHT CENTER
  W5: "!="
  W6: "<"
  W7: "="
  V5: { default: "ESCAPE", rshift: "LC(A)" }
  T5: "\n"
  M5: ","

  # RIGHT APPENDIX
  W8: ">"
  W9: "&none"
  W0: "&none"
  B9: "~"
  B0: "&none"
  S0: { default: "`" , hold: "RGUI", pos: "left" }
  X0: "&none"


  # RIGHT LOWER
  Z6: { default: "{", hold: "{}\b", tapping-term-ms: 280, require-prior-idle-ms: 0}
  Z7: "_"
  Z9: "$"
  Z0: "&none"

##### thumbs
  TL1: "SPACE"
  TL2: "BACKSPACE"
  TL3: "&none"
  TL4: "&none"
  TL5: "&none"
  TL6: "&magic 8 0"

  TR1: "&sl 1"
  TR2: "LC(LS(LA(F24)))"
  TR3: "DELETE"
  TR4: "&none"
  TR5: "&none"
  TR6: "&magic 8 0"

  # nav
  NAV0: "BACKSPACE"
  NAV1: "DELETE"
  NAVFULLLEFT: "&move_selection_left"
  NAVFULLRIGHT: "&move_selection_right"
  NAVPUP: "PAGE_UP"
  NAVPGDOWN: "PAGE_DOWN"

hold-tap:
  config:
    flavor: "balanced"
    hold-trigger-on-release: true
    tapping-term-ms: 280
    quick-tap-ms: 175
    require-prior-idle-ms: 200
    positions: "left right"

macro:
  config:
    wait-ms: 0
    tap-ms: 0
  reloadkeymap: "<&kp LA(K) &kp TAB &kp TAB &kp SPACE &kp SPACE>"
  mleft: "<&kp F13>"
  mright: "<&kp F14>"
  mup: "<&kp F15>"
  mdown: "<&kp F16>"
  mlclick: "<&kp F17>"
  mrclick: "<&kp F18>"
  mscrollup: "<&kp F19>"
  mscrolldown: "<&kp F20>"
  cut_line: "<&select_line &kp K_CUT &kp DELETE>"
  move_down: "<&cut_line &kp DOWN &kp K_PASTE>"
  move_up: "<&cut_line &kp UP_ARROW &kp K_PASTE>"
  select_word: "<&select_word_right>, <&select_word_left>"
  select_line: "<&kp HOME &kp LS(END)>"
  delete_word: "<&select_word &kp BACKSPACE>"
  delete_line: "<&select_line &kp BACKSPACE &kp BACKSPACE>"
  copy_line: "<&kp HOME &kp LS(END) &kp LC(C) &kp LC(RIGHT)>"
  select_word_right: "<&kp LC(RIGHT) &kp LC(LEFT) &kp LC(LS(RIGHT))>"
  select_word_left: "<&kp LC(LEFT) &kp LC(RIGHT) &kp LC(LS(LEFT))>"
  duplicate_line: "<&kp HOME &kp LS(END) &kp LC(C) &kp RIGHT &kp ENTER &kp LC(V)>"
  move_selection_right: "<&kp LC(X) &kp RIGHT &kp LA(LC(V))>"
  move_selection_left: "<&kp LC(X) &kp LEFT &kp LA(LC(V))>"
  monavl: "<&macro_press>,<&mo 3 &macro_param_1to1>,<&macro_press>,<&kp MACRO_PLACEHOLDER>,<&macro_pause_for_release>,<&macro_param_1to1>,<&macro_release>,<&kp MACRO_PLACEHOLDER>,<&macro_release>,<&mo 3>,<&macro_press>"

  monavr: "<&macro_press>,<&mo 5 &macro_param_1to1>,<&macro_press>,<&kp MACRO_PLACEHOLDER>,<&macro_pause_for_release>,<&macro_param_1to1>,<&macro_release>,<&kp MACRO_PLACEHOLDER>,<&macro_release>,<&mo 5>,<&macro_press>"
  moswitcher: "<&macro_press>,<&mo 6 &macro_param_1to1>,<&macro_press>,<&kp MACRO_PLACEHOLDER>,<&macro_pause_for_release>,<&macro_param_1to1>,<&macro_release>,<&kp MACRO_PLACEHOLDER>,<&macro_release>,<&mo 6>,<&macro_press>"


