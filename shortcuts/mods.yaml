
morph:
  config:
    exact: true
    keep: "all"

# lang layout
  EN_SET: "LG(F10)"
  RU_SET: "LG(F11)"
  DE_SET: "LG(F12)"

# nav layer
  NAVK:  "LEFT"
  NAVK5: "RIGHT"

  NAVH: { default: "HOME", ctrl: "LC(HOME)"}
  NAVC: { default: "END", ctrl: "LC(END)"}

  NAVI: { default: "LC(LEFT)" }
  NAVN: { default: "LC(RIGHT)" }

  NAVU: "UP"
  NAVP: "DOWN"

  NAVA: "&select_line"
  NAVW5: "&select_word"
  NAVQ4: "PAGE_UP"
  NAVQ5: "PAGE_DOWN"

### LEFT SIDE
  # UPPER LEFT
  F1: "F1"
  F2: "F2"
  F3: "F3"
  F4: "F4"
  F5: "F5"

  # LEFT APPENDIX
  K1: "'"
  K2: '"'
  K3: { tap: \, hold: \\, tapping-term-ms: 250, require-prior-idle-ms: 0}
  G1: '@'
  G2: "#"
  O1: "!"
  J1: { tap: "`", hold: "```", tapping-term-ms: 250, require-prior-idle-ms: 0}


  # LEFT MAIN
  # up
  K:  {                                                         rshift: "RS(F1)" }
  G:  { lshift: "LC(X)",                                        rshift: "RS(F2)"  }
  H:  { hold: "&moswitcher LALT", pos: "C G N",                 rshift: "RS(F3)"  }
  C:  { lshift: "LC(C)",                                        rshift: "RS(F4)", rctrl: "RC(F4)"}

  # middle
  O:  { lshift: "LS(F6)",  rshift: "RS(F6)"}
  A:  { hold: "LALT", pos: "right", lshift: "LC(Z)",            rshift: "RS(F7)", rctrl: "RC(F7)",  lctrl: "LC(F7)"}
  I:  { hold: "LSHIFT", pos: "G C A N F P W right",             rshift: "RS(F8)"  }
  N:  { hold: "LCTRL", lshift: "LC(S)",                         rshift: "RS(F9)"  }

  # down
  J: {                                                          rshift: "RS(F10)" }
  F: { hold: "&mo @nav", pos: "H C P N right",  lshift: "LC(F)",rshift: "RS(F11)" }
  U: {                                                          rshift: "RS(F12)" }
  P: { lshift: "LC(V)",                                         rshift: "RS(F13)" }
  Q: { lshift: "LC(Y)",                                         rshift: "RC(CARET)" }

  # LEFT CENTER APPENDIX
  K5: /
  K6: "~"
  C6: { default: "ESCAPE",                           lshift: "LC(A)",rshift: "RS(F5)"  }
  N6: "\n"
  P6: "."

  # LEFT LOWER
  Q1: ":"
  Q2: "^"
  Q4: { default: "[", hold: "[]\b", tapping-term-ms: 250, require-prior-idle-ms: 0}
  Q5: { default: "(", hold: "()\b", tapping-term-ms: 250, require-prior-idle-ms: 0}

#### right
  # UPPER RIGHT
  F6: "F6"
  F7: "F7"
  F8: "F8"
  F9: "F9"
  F0: "F10"

  # MAIN RIGHT
  # up
  W: "W"
  V:  {                                                           lshift: "LS(F14)", lctrl: "LC(F14)" }
  L:  {                                                           lshift: "LS(F15)" }
  B:  {                                                           lshift: "LS(F16)" }

  # middle
  T:  { hold: "RCTRL",  rshift: "LC(S)",                          lshift: "LS(F17)" }
  R:  { hold: "RSHIFT",  pos: "B V VV E T Y M Z left",            lshift: "LS(F18)" }
  E:  { hold: "RALT", pos: "left", rshift: "LC(Z)",               lshift: "LS(F19)" }
  S:  {                                                           lshift: "LS(F20)", lctrl: "LC(F20)"}

  # down
  M:  {                                                           lshift: "LS(F21)" }
  D:  {                                                           lshift: "LS(F22)",  }
  Y:  {                                                           lshift: "LS(F23)",  }
  X:  {                                                           lshift: "LS(F24)", lctrl: "LC(F24)" }
  Z:  {                                                           lshift: "LS(TILDE)",lctrl: "LC(TILDE)" }

  # RIGHT CENTER
  W5: "*"
  W6: "-"
  V5: { tap: "=", hold: "==", tapping-term-ms: 250, require-prior-idle-ms: 0}
  T5: "\t"
  M5: ","

  # RIGHT APPENDIX
  W8: "+"
  W9: "|"
  W0: "&"
  B9: { default: "<", hold: "<>\b", tapping-term-ms: 280, require-prior-idle-ms: 0}
  B0: ">"
  S0: "?"
  X0: "%"


  # RIGHT LOWER
  Z6: { default: "{", hold: "{}\b", tapping-term-ms: 280, require-prior-idle-ms: 0}
  Z7: "_"
  Z9: "$"
  Z0: ";"

##### thumbs
  TL1: "SPACE"
  TL2: "BACKSPACE"
  TL3: "&sl @num"
  TL4: "RS(RA(RGUI))"
  TL5: "LGUI"
  TL6: "&magic @magic 0"

  TR1: "&sl @upper"
  TR2: "DELETE"
  TR3: "&sl @num"
  TR4: "LC(LS(LA(F24)))"
  TR5: "RGUI"
  TR6: "&magic @magic 0"

hold-tap:
  config:
    flavor: "balanced"
    hold-trigger-on-release: true
    tapping-term-ms: 280
    quick-tap-ms: 175
    require-prior-idle-ms: 200
    positions: "left right"

macro:
  config:
    wait-ms: 0
    tap-ms: 0
  reloadkeymap: "<&kp LA(K) &kp TAB &kp TAB &kp SPACE &kp SPACE>"
  mleft: "<&kp F13>"
  mright: "<&kp F14>"
  mup: "<&kp F15>"
  mdown: "<&kp F16>"
  mlclick: "<&kp F17>"
  mrclick: "<&kp F18>"
  mscrollup: "<&kp F19>"
  mscrolldown: "<&kp F20>"
  cut_line: "<&select_line &kp K_CUT &kp DELETE>"
  move_down: "<&cut_line &kp DOWN &kp K_PASTE>"
  move_up: "<&cut_line &kp UP_ARROW &kp K_PASTE>"
  select_word: "<&select_word_right>, <&select_word_left>"
  select_line: "<&kp HOME &kp LS(END)>"
  delete_word: "<&select_word &kp BACKSPACE>"
  delete_line: "<&select_line &kp BACKSPACE &kp BACKSPACE>"
  copy_line: "<&kp HOME &kp LS(END) &kp LC(C) &kp LC(RIGHT)>"
  select_word_right: "<&kp LC(RIGHT) &kp LC(LEFT) &kp LC(LS(RIGHT))>"
  select_word_left: "<&kp LC(LEFT) &kp LC(RIGHT) &kp LC(LS(LEFT))>"
  duplicate_line: "<&kp HOME &kp LS(END) &kp LC(C) &kp RIGHT &kp ENTER &kp LC(V)>"
  moswitcher: "<&macro_press>,<&mo @switcher &macro_param_1to1>,<&macro_press>,<&kp MACRO_PLACEHOLDER>,<&macro_pause_for_release>,<&macro_param_1to1>,<&macro_release>,<&kp MACRO_PLACEHOLDER>,<&macro_release>,<&mo @switcher>,<&macro_press>"
  exc_equal: "!="

