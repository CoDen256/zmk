combo:
  config:
    timeout-ms: 10
  # left
  GH: {tap: "&",  hold: "&&", tapping-term-ms: 90, require-prior-idle-ms: 0}
  HC: {tap: "|", hold: "||", tapping-term-ms: 90, require-prior-idle-ms: 0}
  GC: "#"

  GI: {tap: \, hold: \\, tapping-term-ms: 90, require-prior-idle-ms: 0}
  HA: {tap: /, hold: //, tapping-term-ms: 120, require-prior-idle-ms: 0}
  HN: "-"
  CI: "=="

  AI: {tap: ":", hold: ": ", tapping-term-ms: 90, require-prior-idle-ms: 0}
  IN: "."
  AN: "!"

  AU: "+"
  IF: "!="
  IP: "="
  NU: "*"

  FU: {default: "<", hold: "<>\b", rctrl: ">", exact: false, keep: "none",  tapping-term-ms: 280, require-prior-idle-ms: 0}
  PU: {default: "(", hold: "()\b", rctrl: ")", exact: false, keep: "none",  tapping-term-ms: 280, require-prior-idle-ms: 0}
  FP: "_"


  # right
  VL: "'"
  LB: '"'
  VB: "~"

  VR: "^"
  TL: {tap: "`", hold: "```", tapping-term-ms: 120, require-prior-idle-ms: 0}
  #  LE: ""
  BR: "$"

  TR: {tap: ",", hold: ", ", tapping-term-ms: 90, require-prior-idle-ms: 0}
  RE: {tap: ";", hold: ";\n", tapping-term-ms: 90, require-prior-idle-ms: 0}
  TE: "?"

#  TD: ""
  RM: "->"
  RY: "@"
#  ED: ""

  MD: {default: "{", hold: "{}\b", lctrl: "}",  exact: false, keep: "none",  tapping-term-ms: 280, require-prior-idle-ms: 0}
  DY: {default: "[", hold: "[]\b", lctrl: "]",  exact: false, keep: "none",  tapping-term-ms: 280, require-prior-idle-ms: 0}


