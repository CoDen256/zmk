config:
  tapping_term: 280
  quick_tap: 175
  prior_idle: 200

morphf:
  config:
    keep: "specified" # all, invert, specified, none lctrl, rctrl...
    exact: true # true -> A: {lctrl: B} -> ctrl+A = B, ctrl+shift+A = ctrl+shift+A; false -> any ctrl+A = B
  A: {default: "A", lctrl: "F11", keep: "all" , exact: false, name: "Aaaa"}
  B: {default: "B", lctrl: "F12", rctrl: "F12", keep: "specified", exact: true}
  C: {default: "C", lctrl: "LC(F13)",  keep: "none", exact: false}
  D: {default: "D", lctrl: "LC(F14)", keep: "invert", exact: false}

  E: {default: "E", all: "C", keep: "none", exact: false} # any modifier is ignored, all = all modifiers = C
  F: {default: "F", keep: "none", exact: false} # any modifier is ignored, empty = all modifiers = default
  G: {} # default = key, name = G_key

  H: {default: "H", lctrl: "LC(F12)", rctrl: "RC(F12)", exact: true, name: "Hmorph"}

  extra: {default: "A", name: "A_key", "lctrl": "B"}


